<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<div th:replace="/fragments/head :: head"></div>
<title>Registro Cliente</title>
</head>

<body>
<header th:replace="/fragments/header :: header" ></header>

        <div>USUARIO REGISTRO</div>
        <div>
            <form th:action="@{/registro}" method="POST" enctype="multipart/form-data" class="form-control d-grid">

                <h2 class="text-center mt-3 mb-3">REGISTRO DE USUARIO</h2>


                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="NOMBRE" th:value="${nombre}" class="form-control mt-3 mb-3" />

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="APELLIDO" th:value="${apellido}" class="form-control mt-3 mb-3" />

                <label for="mail">Correo Electrónico:</label>
                <input type="text" id="mail" name="email" placeholder="EMAIL" th:value="${email}" class="form-control mt-3 mb-3" />

                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="password" placeholder="PASSWORD" th:value="${password}" class="form-control mt-3 mb-3" />

                <label for="contraseña2">Contraseña:</label>
                <input type="password" id="contraseña2" name="password2" placeholder="REPETIR CONTRASEÑA" th:value="${password}" class="form-control mt-3 mb-3" />

                <label for="imagen">Perfil imagen:</label>
                <input type="file" id="imagen" name="archivo" class="form-control mt-3 mb-3" > <!-- accept="image/*"-->

                <button type="submit" class="btn btn-primary w-100 py-2 my-3">Registrarse</button>         

            </form>


            <div  th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Error !!!</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title">Exito !!!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
        </div>



        <div class="container">
            <footer th:replace="/fragments/footer :: footer" > </footer>
        </div>

</body>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
