<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="/fragments/head :: head"></div>
    <title>Admin DASHBOARD</title>
</head>

<body style=" background: lightgray">
<header th:replace="/fragments/header :: header"></header>

<style th:replace="/fragments/style :: style"></style>


<div class="centered" style = "display: flex ;justify-content: center;align-items: center;">
  <h2 sec:authorize="hasRole('ADMIN')" th:if="${session.usuariosession != null}">
    Hola »<span class="username-color" th:text=" ${session.usuariosession.nombre}"></span>« eres <span style="color: blueviolet" th:text=" ${session.usuariosession.Rol}"></span>
  </h2>
</div>

<div class="centered">
    <a th:if="${session.usuariosession.imagen != null}" class="d-flex align-items-center">
        <img class="logo"  th:src="@{/imagen/perfil/__${session.usuariosession.id}__}" height="120px">
    </a>
    <a th:if="${session.usuariosession.imagen == null}" class="d-flex align-items-center">
        <img class="logo" th:src="@{/images/perfil.png}" height="120px">
    </a>
</div>

<br>

<div class="centered"><a href="/logout"><button class="btn btn-secondary botones">Cerrar Sesión</button></a></div>

</body>
</html>
